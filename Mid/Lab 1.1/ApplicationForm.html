<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Sarjat">
        <meta name="Form" content="This is application form">
        <title>Form</title>
        <link rel="icon" href="html.png" type="image/x-icon">
        <style>
            body{
                color: black;
                background-color: #76b5c5;
            }
        </style>
    </head>
    <body>
        <section>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <!-- <legend>Personal Info: </legend> -->
                    <center>
                        <h2>Enter Your personal information</h2>
                        <table>
                            <tbody>
                                <tr>
                                    <td><label for="firstName">First Name: </label></td>
                                    <td><input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="on" required autofocus></td>
                                </tr>
                                <tr>
                                    <td><label for="lastName">Last Name: </label></td>
                                    <td><input type="text" name="lastName" id="lastName" placeholder="Last Name" autocomplete="on" required></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Password: </label></td>
                                    <td><input type="password" name="password" id="password" placeholder="Type your password" required></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email: </label></td>
                                    <td><input type="email" name="email" id="email" placeholder="example@example.com" required></td>
                                </tr>
                                <tr>
                                    <td><label for="phone">Phone: </label></td>
                                    <td><input type="tel" name="phone" id="phone" placeholder="+088*********" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required></td>
                                </tr>
                                <tr>
                                    <td><label for="birthPlace">Place of Birth: </label></td>
                                    <td><input type="date" name="birthPlace" id="birthPlace" required></td>
                                </tr>
                                <tr>
                                    <td><label for="gender">Gender: </label></td>
                                    <td>
                                        <label for="male">Male </label>
                                        <input type="radio" name="gender" id="male">
                                        <label for="female">Female </label>
                                        <input type="radio" name="gender" id="female">
                                        <label for="other">Other </label>
                                        <input type="radio" name="gender" id="other">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="nationality">Nationality: </label></td>
                                    <td><input type="text" name="nationality" id="nationality" placeholder="Write you nationality" required></td>
                                </tr>
                                <tr>
                                    <td><label for="bloodGroup"> Blood Group : </label></td>
                                    <td>
                                        <select name="bloodGroup" id="bloodGroup" multiple>
                                            <option value="AB+ ">AB+ </option>
                                            <option value="AB- ">AB-</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>  
                                            <option value="O+ ">O+ </option>
                                            <option value="O- ">O-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>                           
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="martialStatus">Martial Status: </label></td>
                                    <td>
                                        <input type="text" name="martialStatus" id="martialStatus" placeholder="Chose your current status" list="martialStatus-list">
                                        <datalist id="martialStatus-list">
                                            <option value="Married">
                                            <option value="Single">
                                        </datalist>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="message">Your Message: </label></td>
                                    <td><textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message."></textarea></td>
                                </tr>
                                <tr>
                                    <td><label for="uploadPhoto">Upload Photo: </label></td>
                                    <td><input type="file" name="uploadPhoto" id="uploadPhoto"></td>
                                </tr>
                            </tbody> 
                        </table>  
                        <button type="submit"> Submit </button>
                        <button type="reset"> Reset </button>
                        <button type="submit" formaction="https://httpbin.org/post" formmethod="post"> Post </button>                          
                    </center>                  
                </fieldset>      
            </form>
        </section>
    </body>
</html>
