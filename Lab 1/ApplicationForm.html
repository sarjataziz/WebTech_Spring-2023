<!DOCTYPE html>
<html ln="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Sarjat">
        <meta name="Form" content="This is application form">
        <title>Form</title>
        <link rel="icon" href="html.png" type="image/x-icon">
        <style>
            body{
                color: black;
                background-color: #76b5c5;
            }
        </style>
    </head>
    <body>
        <section id="Contact">
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <!-- <legend>Personal Info: </legend> -->
                    <center>
                        <h2>Enter Your personal information</h2>
                        <p>
                            <label for="firstName">First Name: </label>
                        <input type="firstName" name="firstName" id="firstName" placeholder="First Name" autocomplete="on" required autofocus>
                        </p>
                        <p>
                            <label for="lastName">Last Name: </label>
                        <input type="lastName" name="lastName" id="laststName" placeholder="Last Name" autocomplete="on" required>
                        </p>    
                        <p>
                            <label for="password">Password: </label>
                        <input type="password" name="password" id="password" placeholder="Type your password" required>
                        </p>  
                        <p>
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" placeholder="example@example.com" required>
                        </p>
                        <p>
                            <label for="phone">Phone: </label>
                            <input type="tel" name="phone" id="phone" placeholder="+088*********" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                        </p>
                        <p>
                            <label for="birthPlace">Place of Birth: </label>
                            <input type="datetime" name="birthPlace" id="birthPlace" placeholder="Birth Place" required>
                        </p>
                        <p>
                            <label for="gender">Gender: </label>
                            <label for="male">Male </label>
                            <input type="radio" name="male" id="male" required>
                            <label for="female">Female </label>
                            <input type="radio" name="female" id="female" required>
                            <label for="other">Other </label>
                            <input type="radio" name="other" id="other" required>
                        </p>
                        <p>
                            <label for="nationality">Nationality: </label>
                            <input type="text" name="nationality" id="nationality" placeholder="Write you nationality" required>
                        </p>
                        <p>
                            <label for="bloodGroup"> Blood Group : </label>
                            <select name="bloodGroup" id="bloodGroup" multiple>
                                    <option value="AB+ ">AB+ </option>
                                    <option value="AB- ">AB-</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>  
                                    <option value="O+ ">O+ </option>
                                    <option value="O- ">O-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>                           
                            </select>
                        </p>
                        <p>
                            <label for="martialStatus">Martial Status: </label>
                            <input type="text" name="martialStatus" id="martialStatus" placeholder="Chose your current status" list="martialStatus-list">
                            <datalist id="martialStatus-list">
                                <option value="Married">
                                <option value="Single">
                            </datalist>
                        </p>
                        <p>
                            <label for="message">Your Message: </label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message."></textarea>
                        </p>
                        <p>
                            <label for="uploadPhoto">Upload Photo: </label>
                            <input type="file" name="uploadPhoto" id="uploadPhoto">
                        </p>
                        <br>
                        <button type="submit"> Submit </button>
                        <button type="submit" formaction="https://httpbin.org/post" formmethod="post"> Post </button>
                        <button type="reset"> Reset </button>
                    </center>                  
                </fieldset>      
            </form>
    </body>
</html>
